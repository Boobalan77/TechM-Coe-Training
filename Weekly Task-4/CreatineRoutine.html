    <main>
        <div class="container">
            <div class="form-container">
                <h2>Create Your Fitness Routine</h2>
                <form id="routineForm">
                    <div class="form-group">
                        <label for="exerciseName">Exercise Name:</label>
                        <input type="text" id="exerciseName" placeholder="Enter exercise name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="duration">Duration (minutes):</label>
                        <input type="number" id="duration" min="1" placeholder="Enter duration in minutes" required>
                    </div>
    
                    <div class="form-group">
                        <label for="restPeriod">Rest Period (seconds):</label>
                        <input type="number" id="restPeriod" min="10" placeholder="Enter rest period in seconds" required>
                    </div>
    
                    <button type="submit">Add Exercise</button>
                </form>
            </div>
        </div>
    
    

        <div id="exerciseList"></div>
    </main>
